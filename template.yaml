AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Authentication Application

Parameters:
  Project:
    Type: String
    Default: stb
  Application:
    Type: String
    Default: authentication
  Stage:
    Type: String
    Default: dev
  QuotaLimit:
    Type: Number
    Default: 1000

Globals:
  Function:
    Timeout: 5

Resources:

  # --- Auth Api Gateway
  AuthApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Join ["", [{"Ref": "Project"}, "-", {"Ref": "Application"}, "-", {"Ref": "Stage"}]]
      StageName: !Ref Stage
      Auth:
        ApiKeyRequired: true
        UsagePlan:
          UsagePlanName: !Join ["", [{"Ref": "Project"}, "-", {"Ref": "Application"}, "-", {"Ref": "Stage"}]]
          CreateUsagePlan: PER_API
          Quota: 
            Limit: !Ref QuotaLimit
            Period: DAY

  # --- Sign Up Function
  SignUpFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join ["", [{"Ref": "Project"}, "-", {"Ref": "Application"}, "-", "signup", "-", {"Ref": "Stage"}]]
      CodeUri: application/signup
      Handler: app.lambda_handler
      Runtime: python3.9
      Events:
        SignUpEvent:
          Type: Api
          Properties:
            Path: /signup
            Method: post
            RestApiId:
              Ref: AuthApiGateway
  
  # --- Cognito
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Join ["", [{"Ref": "Project"}, "-", {"Ref": "Application"}, "-", "signup", "-", {"Ref": "Stage"}]]
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Join ["", [{"Ref": "Project"}, "-", {"Ref": "Application"}, "-", "signup", "-", {"Ref": "Stage"}]]
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      UserPoolId: !Ref CognitoUserPool

Outputs:
  SignUpApi:
    Description: "API Gateway endpoint URL for stage for Sign Up function"
    Value: !Sub "https://${AuthApiGateway}.execute-api.${AWS::Region}.amazonaws.com/"
  SignUpFunction:
    Description: "Sign Up Lambda Function ARN"
    Value: !GetAtt SignUpFunction.Arn
  SignUpFunctionIamRole:
    Description: "Implicit IAM Role created for Sign Up function"
    Value: !GetAtt SignUpFunctionRole.Arn
