AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Authentication Application

Parameters:
  Project:
    Type: String
    Default: stb
  Application:
    Type: String
    Default: authentication
  Stage:
    Type: String
    Default: dev

Globals:
  Function:
    Timeout: 3

Resources:

  # Auth Api Gateway
  AuthApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Join ["", [{"Ref": "Project"}, "-", {"Ref": "Application"}, "-", {"Ref": "Stage"}]]
      StageName: !Ref Stage

  # Sign Up Function
  SignUpFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join ["", [{"Ref": "Project"}, "-", {"Ref": "Application"}, "-", "signup", "-", {"Ref": "Stage"}]]
      CodeUri: sign_up/lambda
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
        - x86_64
      Events:
        SignUpEvent:
          Type: Api
          Properties:
            Path: /signup
            Method: get
            RestApiId:
              Ref: AuthApiGateway
  SignUpLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${SignUpFunction}"
      RetentionInDays: 2


Outputs:
  SignUpApi:
    Description: "API Gateway endpoint URL for stage for Sign Up function"
    Value: !Sub "https://${AuthApiGateway}.execute-api.${AWS::Region}.amazonaws.com/"
  SignUpFunction:
    Description: "Sign Up Lambda Function ARN"
    Value: !GetAtt SignUpFunction.Arn
  SignUpFunctionIamRole:
    Description: "Implicit IAM Role created for Sign Up function"
    Value: !GetAtt SignUpFunctionRole.Arn
